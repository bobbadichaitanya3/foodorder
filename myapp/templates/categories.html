{% extends 'base.html' %}

{% block content %}
<style>
    /* Custom styles for card consistency */
    .card {
        height: 80%;
    }

    .card-body {
        display: flex;
        flex-direction: column;
    }

    .card-title,
    .card-text {
        margin-bottom: 0.5rem; /* Adjust the margin as needed */
    }

    .custom-card-img {
        max-width: 100%;
        height: auto;
    }
</style>
<div class="row">
    {% for i in c %}
    <div class="col-md-6">
        <div class="card mb-4 d-flex flex-column">
            <img src="{{ i.img.url }}" class="card-img-top" alt="{{ i.title }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title mb-0">
                    <a href="{% url 'myapp:products' i.id i.slug %}">{{ i.title }}</a>
                </h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
