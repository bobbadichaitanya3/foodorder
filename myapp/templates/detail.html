{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <br>{{ d.title }}
        {{ d.description }}<br>
        {{ d.price }}<br>
    </div>
    <div class="col-md-6">
        <img src="{{ d.img.url }}" width="400" height="400">
    </div>
</div>

{% if user.is_authenticated %}
    <form action="{% url 'myapp:detail' d.id d.slug %}" method="post">
        {% csrf_token %}
        {{ f }}
        <input type="submit" value="Add to Cart">
    </form>
{% else %}
    <p>Please <a href="{% url 'auth_login' %}">login</a> to add items to the cart.</p>
{% endif %}
{% endblock %}
